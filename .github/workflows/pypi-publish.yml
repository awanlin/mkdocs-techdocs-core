name: TechDocs PyPI Publish main branch

on:
  push:
    branches: [main]
    paths:
      - ".github/workflows/pypi-publish.yml"
      - "setup.py"

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.7]

    steps:
      # Publish mkdocs-techdocs-core to PyPI
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@master
        with:
          python-version: 3.7
      - name: Build Python distribution
        working-directory: .
        run: |
          pip install wheel
          rm -rf dist
          python setup.py bdist_wheel sdist --formats gztar
      - name: Publish a Python distribution to PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_KEY }}
          packages_dir: ./dist
      - name: Get version
        id: get-version
        run: |
          VERSION=$(python setup.py --version)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      - name: Discord notification
        uses: Ilshidur/action-discord@0.3.2
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_RELEASE_WEBHOOK }}
          CURRENT_VERSION: ${{ steps.get-version.version }}
        with:
          args: 'Version {{CURRENT_VERSION}} of mkdocs-techdocs-core has been published to PyPi, go check it out: https://pypi.org/project/mkdocs-techdocs-core/'     
